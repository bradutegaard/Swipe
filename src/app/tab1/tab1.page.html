<ion-header>
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let contact of contacts" lass="welcome-card">
    <img src="{{contact.imgPath}}" alt="" />
    <ion-card-header>
      <ion-card-title>{{contact.name}}</ion-card-title>
      <ion-card-subtitle>{{contact.position}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{contact.address}}
      </p>
      <p>
        {{contact.officePhone}}
      </p>
      <p>
        {{contact.directPhone}}
      </p>
      <p>
        <a href="mailto:{{contact.email}}">{{contact.email}}</a>
      </p>
      <p>
        <a href="{{contact.website}}">{{contact.website}}</a>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
