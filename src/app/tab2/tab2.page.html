<ion-header>
  <ion-toolbar>
    <ion-title>
      {{myProfile.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card #card lass="welcome-card">
    <img src="{{myProfile.imgPath}}" alt="" />
    <ion-card-header>
      <ion-card-title>{{myProfile.name}}</ion-card-title>
      <ion-card-subtitle>{{myProfile.position}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{myProfile.address}}
      </p>
      <p>
        {{myProfile.officePhone}}
      </p>
      <p>
        {{myProfile.directPhone}}
      </p>
      <p>
        <a href="mailto:{{myProfile.email}}">{{myProfile.email}}</a>
      </p>
      <p>
        <a href="{{myProfile.website}}">{{myProfile.website}}</a>
      </p>
    </ion-card-content>
  </ion-card>

  <ngx-qrcode [qrc-element-type]="elementType" [qrc-value]="myProfile.website">
  </ngx-qrcode>

  <ion-button expand="full" (click)="scanCode()" color="primary">
    <ion-icon name="qr-scanner"></ion-icon>
    Scan Code
  </ion-button>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from scan: <a href="scannedCode"> {{ scannedCode }} </a>
    </ion-card-content>
  </ion-card>
</ion-content>
