<ion-header>
  <ion-toolbar>
    <ion-title>
      Business Cards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let card of (cards | async)" lass="welcome-card">
    <img src="{{card.imgPath}}" alt="" />
    <ion-card-header>
      <ion-card-title>{{card.name}}</ion-card-title>
      <ion-card-subtitle>{{card.position}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{card.address}}
      </p>
      <p>
        {{card.officePhone}}
      </p>
      <p>
        {{card.directPhone}}
      </p>
      <p>
        <a href="mailto:{{card.email}}">{{card.email}}</a>
      </p>
      <p>
        <a href="{{card.website}}">{{card.website}}</a>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
